name: Release

on:
  workflow_dispatch:

jobs:
  build-win32:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Install tools
      run: |
        go install github.com/tc-hib/go-winres@latest
        go install github.com/go-gl/glow@latest

    - name: Generate
      run: make generate

    - name: Build
      env:
        GITHUB_PATH: C:/programdata/chocolatey/lib/mingw/tools/install/mingw32/bin
        #AR: i686-w64-mingw32-gcc-ar
        CC: i686-w64-mingw32-gcc
        #CXX: i686-w64-mingw32-g++
        CGO_ENABLED: 1
        GOOS: windows
        GOARCH: 386
      run: make release EXECNAME=neoray-win32

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      if: success()
      with:
        name: win32
        path: |
          bin/neoray-win32.exe
          
  build-win64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Install tools
      run: |
        go install github.com/tc-hib/go-winres@latest
        go install github.com/go-gl/glow@latest

    - name: Generate
      run: make generate

    - name: Build
      env:
        CGO_ENABLED: 1
        GOOS: windows
        GOARCH: amd64
      run: make release EXECNAME=neoray-win64

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      if: success()
      with:
        name: win64
        path: |
          bin/neoray-win64.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Install tools
      run: go install github.com/go-gl/glow@latest

    - name: Generate
      run: make generate

    - name: Build
      env:
        CGO_ENABLED: 1
        GOOS: darwin
        GOARCH: amd64
      run: make release EXECNAME=neoray-macos

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      if: success()
      with:
        name: macos
        path: |
          bin/neoray-macos

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Set up required libs
      run: |
        sudo apt update && sudo apt upgrade
        sudo apt install libx11-dev libgtk-3-dev libgl1-mesa-dev xorg-dev

    - name: Install tools
      run: go install github.com/go-gl/glow@latest

    - name: Generate
      run: make generate

    - name: Build
      env:
        CGO_ENABLED: 1
        GOOS: linux
        GOARCH: amd64
      run: make release EXECNAME=neoray-linux

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      if: success()
      with:
        name: linux
        path: |
          bin/neoray-linux
